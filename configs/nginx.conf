events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Upstream definitions
    upstream node_rpc {
        server node:9944;
    }

    upstream dashboard_ui {
        server dashboard:80;
    }

    upstream faucet_api {
        server faucet:8085;
    }

    # HTTP server â€” redirect to HTTPS
    server {
        listen 80;
        server_name _;

        # Health check endpoint (keep on HTTP for Docker healthchecks)
        location /health {
            return 200 'healthy';
            add_header Content-Type text/plain;
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # =====================================================
    # PARAXIOM.ORG - Separate server block with own cert
    # =====================================================
    server {
        listen 443 ssl http2;
        server_name paraxiom.org www.paraxiom.org;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_certificate /etc/nginx/certs/paraxiom-fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/paraxiom-privkey.pem;

        # Security headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;

        root /var/www/paraxiom;
        # Quantum Simulations
        location /simulations/ {
            alias /var/www/simulations/;
            index index.html;
        }
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }
    }

    # =====================================================
    # QUANTUMHARMONY.NETWORK - Main server
    # =====================================================
    server {
        listen 443 ssl http2 default_server;
        server_name quantumharmony.network www.quantumharmony.network _;

        # TLS 1.3 only
        ssl_protocols TLSv1.3;

        # Post-Quantum hybrid key exchange (OpenSSL 3.5+ / nginx:alpine)
        ssl_conf_command Groups X25519MLKEM768:X25519;

        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;

        # Security headers
        add_header X-Transport-Security "PQ-TLS-1.3" always;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;

        # CORS for notarial UI
        add_header Access-Control-Allow-Origin "https://quantumharmony.network" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;

        # Newsletter Admin (private) - must be before /jacinthe/ static
        location ^~ /jacinthe/admin-infolettre-jb2026/ {
            proxy_pass http://172.18.0.1:3002/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Redirect /jacinthe to /jacinthe/
        location = /jacinthe {
            return 301 /jacinthe/;
        }

        # Jacinthe Brown shaman website
        location /jacinthe/ {
            alias /var/www/jacinthe/;
            index index.html;
        }

        # Newsletter API
        location /api/newsletter/ {
            proxy_pass http://172.18.0.1:3001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Dashboard UI
        location / {
            proxy_pass http://dashboard_ui;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # RPC endpoint (Substrate JSON-RPC + WebSocket upgrade)
        location /rpc {
            # Block dangerous RPC methods (defense-in-depth; node also uses --rpc-methods=Safe)
            if ($request_body ~* "(author_insertKey|author_rotateKeys|author_removeExtrinsic|author_submitAndWatchExtrinsic|system_addReservedPeer|system_removeReservedPeer|system_addLogFilter|system_resetLogFilter)") {
                return 403;
            }

            proxy_pass http://node_rpc;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;
        }

        # WebSocket endpoint
        location /ws {
            proxy_pass http://node_rpc;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
        }

        # Faucet API
        location /faucet/ {
            proxy_pass http://faucet_api/;
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Direct RPC access (for tools)
        location ~ ^/node(/.*)?$ {
            # Block dangerous RPC methods (defense-in-depth; node also uses --rpc-methods=Safe)
            if ($request_body ~* "(author_insertKey|author_rotateKeys|author_removeExtrinsic|author_submitAndWatchExtrinsic|system_addReservedPeer|system_removeReservedPeer|system_addLogFilter|system_resetLogFilter)") {
                return 403;
            }

            rewrite ^/node(/.*)?$ $1 break;
            proxy_pass http://node_rpc;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
