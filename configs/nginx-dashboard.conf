resolver 127.0.0.11 valid=10s;

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Dashboard - disable caching for development
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Specific no-cache for HTML
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Proxy RPC to local node
    location /rpc {
        proxy_pass http://node:9944;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy to production validators for network-wide discovery
    location /rpc/alice {
        proxy_pass http://51.79.26.123:9944/;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /rpc/bob {
        proxy_pass http://51.79.26.168:9944/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /rpc/charlie {
        proxy_pass http://209.38.225.4:9944/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # WebSocket support (local node)
    location /ws {
        proxy_pass http://node:9944;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Faucet proxy - uses variable to avoid crash if faucet not running
    location /faucet/ {
        set $faucet_upstream http://faucet:8085;
        proxy_pass $faucet_upstream/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
}
