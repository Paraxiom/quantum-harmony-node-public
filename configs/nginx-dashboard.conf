    #     proxy_set_header Host $host;
    # }
    #
    # location /rpc/charlie {
    #     proxy_pass http://209.38.225.4:9944/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
    # }

    # WebSocket support (local node)
    location /ws {
        proxy_pass http://node:9944;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Faucet proxy - Alice's public faucet endpoint
    location /faucet/ {
        resolver 8.8.8.8;
        proxy_pass https://paraxiom.org/faucet/;
        proxy_http_version 1.1;
        proxy_set_header Host paraxiom.org;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_ssl_server_name on;
        proxy_read_timeout 30;
    }

    # Agent WebSocket proxy
    location /agent/ws {
        proxy_pass http://agent:8090/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # Agent HTTP API proxy
    location /agent/ {
        proxy_pass http://agent:8090/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
